<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fruit Tea #sipmeup</title>
    <link type="text/css" rel="stylesheet" href="CSS/app.css"/>
</head>
<body>
    <div class="fullPage">
        <div class="header">
            <img id="big-header" src="images/header-bg.jpg">
        </div>
        <div class="header-title">
            <img id="main-title" src="images/title2.png">
        </div>
        <div class="header-page-title">
            <img id="fruitea-header" src="images/fruiTea_HeaderLockup.png">
        </div>
        <div class="header-text">
            <img id="title-combining-forces" src="images/fruit-and-tea-combining-forces.png">
        </div>
        <div class="fruitea-chillers">
            <img id="orange-drink" src="images/big-drink-orange.png">
            <img id="blueberry-drink" src="images/big-drink-blueberry.png">
            <img id="gray-bottom-border" src="images/gray-plane-bg.jpg">
        </div>
        <div class="title2-rhett-and-link-day">
            <img id="want-rhett-and-link-to-make" src="images/want-rhett-and-link-to-make-your-day.png">

                <img id="then" src="images/instructions-then.png">
                <img id="then-arrow" src="images/instructions-arrow2.png">
                <img id="finally" src="images/instructions-then.png">
        </div>
        <div class="bottom-section">
            <img id="title3-sipmeup" src="images/footer-header.png">
            <img id="green-tea" src="images/honest-tea.jpg">
            <img id="chillers" src="images/fruiTeaChiller.jpg">
            <img id="lemonade" src="images/lemonade.jpg">
        </div>
        <div class="footer-top"></div>
    </div>

</html>
